<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/81b7de3625.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

    <main>
      <div class="row-container">
        <div class="container">
          <div class="details">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <h1 class="heading">We are launching <span> soon!</span></h1>
            <p class="sub-heading">Subscribe and get notified</p>
            <div class="user-input">
              <input type="email" class="input" id="email" placeholder="Your email address..." required>
              <input type="button" class="button" id="button" value="Notify me">
            </div>
          </div>
          <div class="img-container">
            <img src="./images/illustration-dashboard.png" alt="desing">
          </div>
        </div>
      </div>
      
    </main>
    
    
    <footer>
      <div class="socials">
        <div class="social">
          <i class="fab fa-facebook-f fa-3x"></i>
        </div>
        <div class="social">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="social">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <p class="rights">&copy; Copyright Ping. All rights reserved. </p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Kamasah-Dickson">Kamasah Dickson</a>.
      </p>
    </footer>
   
  </body>
  </html>
